<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Audio Help</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }
      .back-to-top {
        position: fixed;
        bottom: 10px;
        right: 10px;
        font-size: 14px;
        background-color: #333333;
        color: #ffffff;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 10px 20px;
        border-radius: 5px;
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease-in-out;
      }
      .back-to-top:hover {
        background-color: #555555;
      }
      .back-to-top.show {
        opacity: 1;
        visibility: visible;
      }
      .wrapper {
        width: 100%;
        height: 300vh;
        position: relative;
        overflow-y: scroll;
        -webkit-overflow-scrolling: touch;
      }
      .content {
        width: 100%;
        height: auto;
        position: relative;
        z-index: 1;
        padding: 20px;
      }
      .image-wrapper {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      .image-wrapper img {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="image-wrapper">
        <img src="https://virbatra.github.io/Web%20page.png" alt="Your Image">
      </div>
      <div class="content">
        <!-- Your webpage content goes here -->
      </div>
      <button class="back-to-top" onclick="topFunction()">Back to top</button>
    </div>
    <script>
      var backToTopButton = document.querySelector(".back-to-top");

      window.addEventListener("scroll", function() {
        if (window.pageYOffset > 500) {
          backToTopButton.classList.add("show");
        } else {
          backToTopButton.classList.remove("show");
        }
      });

      function topFunction() {
        window.scrollTo({ top: 0, behavior: "smooth" });
      }
    </script>
  </body>
</html>
